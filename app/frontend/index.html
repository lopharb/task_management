<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
				max-width: 400px;
				margin: auto;
			}
			h1 {
				color: #333;
				text-align: center;
			}
			.input-group {
				margin-bottom: 15px;
			}
			input {
				width: 100%;
				padding: 10px;
				margin: 5px 0;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			button {
				width: 100%;
				padding: 10px;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			button:hover {
				background-color: #45a049;
			}
			.error {
				color: red;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Login</h1>

		<!-- Login Form -->
		<div>
			<div class="input-group">
				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					placeholder="Enter your email"
					required
				/>
			</div>
			<div class="input-group">
				<label for="password">Password:</label>
				<input
					type="password"
					id="password"
					placeholder="Enter your password"
					required
				/>
			</div>
			<button onclick="login()">Login</button>
			<p id="error" class="error"></p>
			<!-- Error message display -->
		</div>

		<script src="app.js"></script>
		<!-- Link to external JS file -->
	</body>
</html>
